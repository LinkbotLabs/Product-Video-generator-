<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activate Your App</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .card {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 1rem;
            color: #4e54c8;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input:focus {
            border-color: #4e54c8;
            outline: none;
        }
        button {
            padding: 0.75rem;
            background-color: #4e54c8;
            color: #fff;
            border: none;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #3b3fc1;
        }
        .back-link {
            margin-top: 1rem;
            display: block;
            color: #4e54c8;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        ul.messages {
            list-style: none;
            margin-bottom: 1rem;
        }
        ul.messages li {
            padding: 0.5rem;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        ul.messages li.error {
            background-color: #ffe0e0;
            color: #d8000c;
        }
        ul.messages li.success {
            background-color: #e0ffe0;
            color: #007a00;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Activate Your App</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="messages">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="amazon_tag" placeholder="Amazon Affiliate Tag (demo: demo-tag)" required>
            <input type="text" name="youtube_key" placeholder="YouTube API Key (demo: demo-key)" required>
            <input type="text" name="license_key" placeholder="License Key (demo: DEMO123)" required>
            <button type="submit">Activate</button>
        </form>

        <a class="back-link" href="{{ url_for('login') }}">Back to login</a>
    </div>
</body>
</html>
